<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="container">
    <h2>Player X's turn</h2>
    <section class="container">
        <div class="row">
        <div class="btn b1"></div>
        <div class="btn b2"></div>
        <div class="btn b3"></div>
        </div>
        <div class="row">
        <div class="btn b4"></div>
        <div class="btn b5"></div>
        <div class="btn b6"></div>
        </div>
        <div class="row">
        <div class="btn b7"></div>
        <div class="btn b8"></div>
        <div class="btn b9"></div>
        </div>
    </section>
    <button class="restartBtn">Restart</button>
    <div>

        <i class="fab fa-github" aria-hidden="true"></i></a>

</html>
